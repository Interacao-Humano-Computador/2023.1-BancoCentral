<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Banco Central do Brasil',
      logo: 'img/logoPERSONALIZADA.png',
      loadNavbar: true,
      loadSidebar: true,
      coverpage: true,
      homepage: 'home.md',

    }

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script 
    src="teste.js"
    type="text/javascript">

    document.addEventListener('click', function(event) {
      var target = event.target;
      var page = window.location.href;

      if (page.includes(target)) {
        if (target.parentNode.getAttribute('class').includes('active'))
          target.parentNode.setAttribute('class', 'hide');
        else
          target.parentNode.setAttribute('class', 'active');
      }

      if (target.parentNode.classList.contains("hide")) {
        var children = target.parentNode.children;
        for (var i = 1; i < children.length; i++) {
          children[i].style.display = "none";
        }
      }
      else{
        var children = target.parentNode.children;
        for (var i = 1; i < children.length; i++) {
          if (children[i].style.display == "none")
            children[i].style.display = "block";
        }
      }
    });
  </script>
